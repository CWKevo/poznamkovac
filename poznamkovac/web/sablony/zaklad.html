<!DOCTYPE html>
<html lang="sk">
    <head>
        {% block hlava %}
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/produkcia.min.css') }}?v={{ VERZIA_APLIKACIE }}"/>
        <script src="https://unpkg.com/alpinejs" defer></script>

        <title>{{ NAZOV_APLIKACIE }}</title>
        {% endblock hlava %}
    </head>

    <body>
        {% block obsah %}{% endblock obsah %}

        <footer x-data="{ copyright_rok: new Date().getFullYear() }">
            {% block footer %}
            <p class="p-4 text-center bg-gray-200">Copyright &copy; <span x-text="copyright_rok"></span> {{ NAZOV_APLIKACIE }} ({{ VERZIA_APLIKACIE }}).</p>
            {% endblock footer %}
        </footer>
    </body>
</html>
